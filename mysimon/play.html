<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simoncss.css">
    <title>Play.com</title>
</head>
<body class="bg-dark text-light">
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-dark">
      <a class="navbar-brand" href="#">Simon<sup>&reg;</sup></a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="play.html">Play</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="scores.html">Scores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </menu>
    </nav>
  </header>

  <main class="bg-secondary">
    <div class="players">
      Player:
      <span class="player-name">Mystery player</span>
    </div>
    <div class="game">
      <div class="button-container">
        <button class="button-top-left"></button>
        <button class="button-top-right"></button>
        <button class="button-bottom-left"></button>
        <button class="button-bottom-right"></button>
        <div class="controls center">
          <div class="game-name">Simon<sup>&reg;</sup></div>
          <div class="score center">--</div>
          <button class="btn btn-primary">Reset</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-dark text-muted">
    <div class="container-fluid">
      <span class="text-reset">Author Name(s)</span>
      <a
        class="text-reset"
        href="https://github.com/webprogramming260/simon-css"
        >Source</a
      >
    </div>
  </footer>
</body>
</html>
